<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You Message</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 2rem; }
    input, button { margin-top: 10px; padding: 10px; font-size: 16px; }
    #message { margin-top: 20px; font-size: 1.2rem; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Enter Your Code</h1>
  <input type="text" id="codeInput" placeholder="Enter your code">
  <button onclick="checkCode()">Submit</button>
  <div id="message"></div>

  <script>
    // List of codes and personalized thank-you messages
    const messages = {
      "alice123": "Thank you, Alice! Your support means the world.",
      "bob456": "Bob, you're amazing! We appreciate your help.",
      "charlie789": "Charlie, thank you for your kindness and generosity."
    };

    function checkCode() {
      const code = document.getElementById('codeInput').value.trim();
      const messageDiv = document.getElementById('message');

      if (messages[code]) {
        messageDiv.textContent = messages[code];
      } else {
        messageDiv.textContent = "Invalid code. Please try again.";
      }
    }
  </script>
</body>
</html>
